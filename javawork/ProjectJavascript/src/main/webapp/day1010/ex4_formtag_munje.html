<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>

</script>    
</head>
<body>
<div style="margin: 30px 50px">
	<h5 class="alert alert-danger">
		글꼴 스타일을 선택하세요
	</h5>
	<label>
		<input type="checkbox" class="style1">굵게
	</label>
	&nbsp;&nbsp;
	<label>
		<input type="checkbox" class="style2">기울게
	</label>
	&nbsp;&nbsp;
	<label>
		<input type="checkbox" class="style3">밑줄
	</label>
	&nbsp;&nbsp;
	<label>
		<input type="checkbox" class="style4">취소선
	</label>
	<br><br>
	<script>
		$(".style1").click(function () {
			let ck = $(this).is(":checked");	// 체크 상태

			$(".msg").css("font-weight", `${ck?"bold":"normal"}`);
		});
		$(".style2").click(function () {
			let ck = $(this).is(":checked");	// 체크 상태

			$(".msg").css("font-style", `${ck?"italic":"normal"}`);
		});
		$(".style3").click(function () {
			let st4 = $(".style4").is(":checked");
			
			let ck = $(this).is(":checked");
			if (ck && st4)
				$(".msg").css("text-decoration", "line-through underline");
			else if(ck && !st4)
				$(".msg").css("text-decoration", "underline");
			else if(!ck && st4)
				$(".msg").css("text-decoration", "line-through");
			else
				$(".msg").css("text-decoration", "none");
			});
		$(".style4").click(function () {
			let st3 = $(".style3").is(":checked");
			
			let ck = $(this).is(":checked");
			if (ck && st3)
				$(".msg").css("text-decoration", "line-through underline");
			else if(ck && !st3)
				$(".msg").css("text-decoration", "line-through");
			else if(!ck && st3)
				$(".msg").css("text-decoration", "underline");
			else
				$(".msg").css("text-decoration", "none");
			});
		
		/*$(".style3").click(function () {
			let ck = $(this).is(":checked");	// 체크 상태

			$(".msg").css("text-decoration", `${ck?"underline":"none"}`);
		});
		$(".style4").click(function () {
			let ck = $(this).is(":checked");	// 체크 상태

			$(".msg").css("text-decoration", `${ck?"line-through":"none"}`);
		});*/
	
	</script>
	<h5 class="alert alert-danger">
		글꼴을 선택하세요
	</h5>
	<label>
		<input type="radio" name="fname" value="Jua" checked>Jua
	</label>
	&nbsp;&nbsp;
	<label>
		<input type="radio" name="fname" value="Gamja Flower">Gamja
	</label>
	&nbsp;&nbsp;
	<label>
		<input type="radio" name="fname" value="Lobster">Lobster
	</label>
	&nbsp;&nbsp;
	<label>
		<input type="radio" name="fname" value="Nanum Pen Script">Nanum
	</label>
	<br><br>
	<script>
		$("input[name='fname']").click(function(){
			let font = $(this).val();
			$(".msg").css("font-family", font);
		});
	</script>
	<h5 class="alert alert-danger">
		글꼴 크기를 선택하세요
	</h5>
	<select class="form-select selsize" style="width: 130px">
	<script>
		for(let i=10; i<=60; i+=5){
			document.write(`<option ${i==25?"selected":""}>${i}px</option>`);
		}
		
		$(".selsize").change(function(){
			$(".msg").css("font-size", $(this).val());
		});
		
	</script>
	</select>
</div>

<div class="msg" style="font-size: 25px; margin: 30px 50px; border: 10px inset gold; width: 400px;">
	Have a Good Day!!<br>오늘은 화요일입니다.</div>
</body>
</html>
