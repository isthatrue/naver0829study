<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	
	button {
		margin: 20px 100px;
	}
</style>
<script>
	$(function(){
		$("b").addClass('form-control');
	});
</script>    
</head>
<body>
	<div class="input-group" style="width: 200px; margin: 10px 10px;">
		<span class="input-group-text">이름</span>
		<input type="text" class="form-control" id="name">
	</div>
	<div class="input-group" style="width: 200px; margin: 10px 10px;">
		<span class="input-group-text">성별</span>
		<b>
			<label>
				<input type="radio" class="gender" name="gender" value="여자">여자
			</label>
			<label>
				<input type="radio" class="gender" name="gender" value="남자" checked>남자
			</label>
		</b>
	</div>
	<div class="input-group" style="width: 250px; margin: 10px 10px;">
		<span class="input-group-text">자격증</span>
		<b>
			<label>
				<input type="checkbox" name="license" value="면허1종">면허1종
			</label>
			<br>
			<label>
				<input type="checkbox" name="license" value="정보처리기사">정보처리기사
			</label>
		</b>
	</div>
	<div class="input-group" style="width: 300px; margin: 10px 10px;">
		<span class="input-group-text">글자색</span>
		<b>
		<script>
			let color = ["빨강", "초록", "분홍", "파랑"];
			let fcolor = "";
			$.each(color, function (idx, item) {
				if(item=="빨강")
					fcolor = "red";
				if(item=="초록")
					fcolor = "green";
				if(item=="분홍")
					fcolor = "pink";
				if(item=="파랑")
					fcolor = "blue";	
				let s =
					`
					<label>
						<input type="radio" name="fcolor" value="${fcolor}">${item}
					</label>
					`;
				document.write(s);
			});
		</script>
		</b>
	</div>
	<button type="button" id="btn1" class="btn btn-outline-danger">결과 출력</button>
	<div class="result" style="margin-left: 60px; font-size: 1em;"></div>
	<script>
		$("#btn1").click(function(){
		let lcount = $("input[name='license']:checked").length;
		let s = "이름 : " + $("#name").val() + "<br>";
		s += "성별 : " + $("input[name='gender']:checked").val() + "<br>";
		s += "자격증 : ";
		if (lcount==0)
			s += "자격증이 없습니다.";
		else {
			$("input[name='license']:checked").each(function(idx){
				if (idx > 0) { s += ", "; } 
				s += $(this).val();
			});
		} 
		 
		
		$(".result").html(s).css("color", $("input[name='fcolor']:checked").val());
	});
	</script>
</body>
</html>
