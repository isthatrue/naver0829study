<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
  $(function (){
    let arr = [
      { part : "animal",
       "data" : ["../image/C6.png", "../image/C7.png", "../image/C8.png"]
      },
      { part : "shop",
       "data" : ["../shop/1.jpg", "../shop/2.jpg", "../shop/3.jpg", "../shop/5.jpg"]
      },
      { part : "food",
       "data" : ["../food/11.jpg", "../food/1.jpg", "../food/2.jpg", "../food/4.jpg"]
      }
    ];
	let s = `<table class="table table-bordered" style="width: 500px;">`;
	$.each(arr, function(index, item){
		s += "<tr>";
		s += `<td width="150"><b style="font-size: 2em">${item.part}</b></td>`;
		s += "<td>";
		// item.data 는 배열이므로 반복문으로 출력
		$.each(item.data, function(index2, photo){
			s += `<img src="${photo}" width=100 height=100 border=1 hspace=5>`;
		});
		s += "</td>";
		s += "</tr>";
		
    });
    s += `</table>`
	$("div.show").html(s);
  });
</script>
<title>Insert title here</title>
</head>
<body>
 <div class="show"></div>
</body>
</html>
