<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	
	.photo {
		width: 300px;
		height: 300px;
		background-color: indianred;
		border: 5px solid aquamarine;
		border-radius: 100px;
		box-shadow: 3px 3px 3px gray;
	}
	
</style>
<script>
	$(function(){
		// 문제 1
		// h3 아래 b 의 글꼴을 Single Day 로 변경하고 글자색을 red 로 변경
		$("h3>b").css("font-family", "Single Day").css("color", "red").css("font-size", "25px");
		
		// 문제 2
		// h3 아래의 span 태그를 클릭하면 안의 텍스트를 읽어서 이미지 photo 의 src 에 넣기
		$("h3>span").click(function(){
			$("img").attr("src", ($(this).text()));
			$("h4>b").text($(this).text());
			
		});
		// 문제 3
		// photo 라는 클래스로 스타일을 만든 후 (border 등 마음대로 추가)
		// 사진에 마우스를 올리면 photo 적용, 벗어나면 photo 제거 (hover 이벤트를 이용해서 구현)
		$("img").hover(function(){
			$(this).addClass("photo");
		}, function(){
			$(this).removeClass("photo");
		});
		
	});
</script>    
</head>
<body>
	<h3>
		<b>맛있는 샌드위치</b>
		<br>
		<span>../food/8.jpg</span>
	</h3>
	<h3>
		<b>망고빙수</b>
		<br>
		<span>../food/11.jpg</span>
	</h3>
	<h3>
		<b>햄마요덮밥</b>
		<br>
		<span>../food/10.jpg</span>
	</h3>
	<hr>
	<img src="" width="200">
	<br>
	<h4><b>111</b></h4>
</body>
</html>
