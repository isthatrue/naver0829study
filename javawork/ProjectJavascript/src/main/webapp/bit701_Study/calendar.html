<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	
	.calendar table {
		background-color: skyblue;
	}
</style>
<script>
	window.onload=function(){
		calendarview();
	}
	
	// 현재 연도 구하기
	let date = new Date();
	let year = date.getFullYear();
	let month = date.getMonth()+1;
	
	function calendarview() {
		let startDay = new Date(year, month-1, 1);
		let startDOW = startDay.getDay();
		let endDay = new Date(year, month-1, 0);
		
		let s = `
				<div class="buttonMove" align="center">
					<button>
					<span>${year}년 ${month}월 달력</span>
					
				<div>	
				<table class="table table-bordered">
					
				<caption align="center"><h3>${year}년 ${month}월 달력</h3></caption>
				<tr>
					<td>1</td>
				</tr>
				`;
		s+="</table>";
		
		document.querySelector(".calendar").innerHTML = s;
	}
</script>    
</head>
<body>
<div class=""
<div class="calendar"></div>
</body>
</html>
