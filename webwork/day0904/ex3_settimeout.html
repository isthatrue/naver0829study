<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function() {
            // alert("안녕하세요");

            // 사진의 요소 값을 얻는다.
            let photo=document.getElementById("myphoto")
            // 사진의 src 속성을 변경한다.
            // photo.setAttribute("src", "../연예인사진/10.jpg");

            // 3초후 김태희 사진으로 변경을 하고 싶을 경우
            setTimeout(function() {
                photo.setAttribute("src", "../연예인사진/10.jpg");
            }, 3000);

            // 5초후 다시 전지현 사진으로 변경
            setTimeout(function() {
                photo.setAttribute("src", "../연예인사진/8.jpg");
            }, 5000);
        }
        // window.onunload=function() {
        //     alert("안녕히 가세요");
        // }
    </script>
</head>
<body>
    <img src="../연예인사진/8.jpg" width="200" id="myphoto">
</body>
</html>
