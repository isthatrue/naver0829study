<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=DM+Sans:opsz@9..40&family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <!--
        구구단 숫자 2~9까지 입력을 받아서 해당 구구단 출력
        단 2~9 사이 값이 아닐 경우 이미지 출력
    -->
<script>
    let num = prompt("숫자를 입력하시오");

    if (num >= 2 && num <= 9) {
        document.write(`<h1>${num}단</h1>`);
        for (let i = 1; i <= 9; i++) {
            document.write(`<h3 style="font-family:'DM Sans'">${num}X${i}=${num * i}</h3>`);
        }
    }
    else {
        document.write(`<img src="../mycar/mycar13.png" width="150" border="2">`);
    }    
    
</script>
    
</body>
</html>
