<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=DM+Sans:opsz@9..40&family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
    <style>
        body * {
            /*body의 모든 하위태그*/
            font-size: 30px;
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<script>
    let su1=prompt("숫자 1 입력", 10);
    let su2=prompt("숫자 1 입력", 20);
    console.log("sul1="+typeof(su1));   // 내부적으로 어떤 타입으로 저장되어 있는 지 확인
    console.log("sul2="+typeof(su2));   // 둘 다 string이다 (string일 경우 +만 나열됨, 나머지 연산은 잘됨)
    
    let add=parseInt(su1)+parseInt(su2);    // 정수타입으로 변환 후 계산한다.
    let sub=Number(su1)-Number(su2);        // 정수든 실수든 문자열을 숫자 타입으로 변환한다.
    let mul=su1*su2;
    let div=su1/su2;

    let s=`<b>add=${add}<br>sub=${sub}<br>mul=${mul}<br>div=${div}<br>`;

    document.write(s);

</script>    
</body>
</html>
